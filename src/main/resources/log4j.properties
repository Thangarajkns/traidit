log4j.rootLogger=INFO,file


log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${catalina.home}/logs/traidit.log
log4j.appender.file.MaxFileSize=1MB
log4j.appender.file.MaxBackupIndex=1

log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n




log4j.category.AppLogging=A3
log4j.appender.A3.layout=org.apache.log4j.PatternLayout
log4j.appender.A3.layout.ConversionPattern=%-22d{dd/MMM/yyyy HH:mm:ss} \u2013 %m%n
log4j.appender.A3.File=${catalina.home}/logs/bulkpatent.log
log4j.appender.A3.file.MaxFileSize=1MB
log4j.appender.A3.file.MaxBackupIndex=1

